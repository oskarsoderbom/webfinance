<!DOCTYPE html>
<html>
<head>
    <title>Option Results</title>
    <style type="text/css">
        form {
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Option Results</h1>
    <form method="POST">
        {% if csrf_token %}
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		{% endif %}
        <label>Option Price:</label>
        <input type="text" name="option_price" value="{{ '%.2f' % option.price }}" readonly><br><br>
        <label>Delta:</label>
        <input type="text" name="delta" value="{{ '%.2f' % option.delta }}" readonly><br><br>
        <label>Gamma:</label>
        <input type="text" name="gamma" value="{{ '%.2f' % option.gamma }}" readonly><br><br>
        <label>Vega:</label>
        <input type="text" name="vega" value="{{ '%.2f' % option.vega }}" readonly><br><br>
    </form>
</body>
</html>
